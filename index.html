<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searching</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.min.css">
</head>
<body>

    <div class="light-box">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="fa-solid fa-camera"></i>
                    <span>Sattar Mafakheri</span>
                </div>
                <div class="buttons">
                    <i class="fa fa-download"></i>
                    <i class="fa fa-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="./images/_eee27f23-ddc8-4e00-95ae-5422dd0e0cd9.jpg" alt=""></div>
            </div>
        </div>
    </div>


    <section class="search">
        <img src="./images/karsten-winegeart-YzxeHEzBZ6I-unsplash.jpg" alt="">
        <div class="content">
            <h1>Image Gallery With JavaScript</h1>
            <p>Search And Download any Image Within Second</p>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Images">
            </div>
        </div>
    </section>
    
    <section class="gallery">
        <ul class="images">
          
        </ul>
        <button class="load-more">Load More</button>
    </section>



    <script src="script.js"></script>
</body>
</html>
